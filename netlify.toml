[build]
  command = "npm run build:web"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

[functions]
  node_bundler = "esbuild"
  external_node_modules = [
    "firebase-admin",
    "firebase",
    "@firebase/*",
    "react-native",
    "expo",
    "react",
    "react-dom",
    "react-native-web",
    "lucide-react-native",
    "expo-modules-core",
    "@react-native-async-storage/async-storage"
  ]
  included_files = ["backend/**"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
