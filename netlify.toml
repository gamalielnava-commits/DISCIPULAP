[build]
  command = "npm run build:web"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

[functions]
  node_bundler = "esbuild"
  external_node_modules = [
    "hono",
    "@hono/trpc-server",
    "@trpc/server",
    "@trpc/client",
    "superjson",
    "zod",
    "firebase-admin",
    "firebase-admin/app",
    "firebase-admin/auth",
    "firebase-admin/firestore",
    "firebase-admin/storage",
    "@google-cloud/firestore",
    "@google-cloud/storage",
    "google-auth-library",
    "google-gax",
    "protobufjs",
    "react-native",
    "react-native-web",
    "react",
    "react-dom",
    "expo",
    "expo-router",
    "@expo/vector-icons",
    "@react-navigation/native",
    "firebase",
    "firebase/app",
    "firebase/auth",
    "firebase/firestore",
    "firebase/storage",
    "firebase-functions",
    "firebase-functions/v2",
    "firebase-functions/v2/https"
  ]
  included_files = [
    "backend/trpc/**",
    "backend/firebaseAdmin.ts",
    "backend/hono.ts"
  ]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
