[build]
  command = "npm run build:web"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

[functions]
  node_bundler = "esbuild"
  external_node_modules = [
    "hono",
    "@hono/trpc-server",
    "@trpc/server",
    "@trpc/client",
    "superjson",
    "zod",
    "firebase-admin",
    "firebase-admin/app",
    "firebase-admin/auth",
    "firebase-admin/firestore",
    "firebase-admin/storage",
    "@google-cloud/firestore",
    "@google-cloud/storage",
    "google-auth-library",
    "google-gax",
    "protobufjs"
  ]
  included_files = ["backend/**", "node_modules/firebase-admin/**"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
