[build]
  command = "npm run build:web"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

[functions]
  node_bundler = "esbuild"
  external_node_modules = [
    "hono",
    "@hono/trpc-server",
    "@trpc/server",
    "@trpc/client",
    "superjson",
    "zod",
    "firebase-admin",
    "react-native",
    "react-native-web",
    "react",
    "react-dom",
    "expo",
    "expo-router",
    "@expo/vector-icons",
    "@react-navigation/native"
  ]
  included_files = ["backend/**"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
